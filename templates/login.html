        <div class="container-fluid fs-1 my-5">
            <div class="row align-items-center">
                <div class="col text-center" style="font-size: 75px;">
                    <p><b>Login in</b></p>
                </div>
            </div>
        </div>

        <div class="container-fluid fs-1 my-5">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
        
        <div class="container fs-1 my-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <img src="../static/img/logo.jpg" class="w-100 mb-5" alt="tictagtoe">
                </div>
            </div>
        </div>
        
        <form action="/login" method="POST">
            <div class="container fs-1 mt-5">
                <div class="row align-items-center">
                    <div class="col">
                        <label for="email" class="form-label" style="font-size: 50px;">Email:</label>
                    </div>
                </div>
            </div>
    
            <div class="container fs-1 mt-5">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <input type="email" class="form-control  form-control-lg" id="email" name="email" style="height: 100px; font-size: 40px;" placeholder="請輸入電子郵件" required>
                    </div>
                </div>
            </div>
    
            <div class="container-fluid fs-1 my-5">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
    
            <div class="container fs-1 mt-5">
                <div class="row align-items-center">
                    <div class="col">
                        <label for="password" class="form-label" style="font-size: 50px;">Password:</label>
                    </div>
                </div>
            </div>
    
            <div class="container fs-1 mt-5">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <input type="password" class="form-control  form-control-lg" id="password" name="password" style="height: 100px; font-size: 40px;" placeholder="請輸入密碼" required>
                    </div>
                </div>
            </div>
    
            <div class="container-fluid fs-1 my-5">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>

            {% if error %}
            <div class="container fs-1 my-5">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <div class="alert alert-danger" role="alert">
                            登入失敗 !!
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="container-fluid fs-1 my-5">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
    
            <div class="container fs-1 mt-5">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-secondary btn-lg fs-1" style="width: 100%; height: 100px;">登入</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="container-fluid fs-1 my-5">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>

        <div class="container fs-1 mt-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary btn-lg fs-1" style="width: 100%; height: 100px;" data-bs-toggle="modal" data-bs-target="#exampleModal">註冊</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title" id="exampleModalLabel" style="font-size: 75px">Register</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 50px; height: 50px;"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="email1" class="form-label" style="font-size: 40px;">Email:</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <input type="email" class="form-control  form-control-lg" id="email1" style="height: 100px; font-size: 40px;" placeholder="請輸入電子郵件" required>
                                </div>
                            </div>
                        </div>

                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="password1" class="form-label" style="font-size: 40px;">Password:</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <input type="password" class="form-control  form-control-lg" id="password1" style="height: 100px; font-size: 40px;" placeholder="請輸入密碼" required>
                                </div>
                            </div>
                        </div>

                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="password1" class="form-label" style="font-size: 40px;">Confirm Password:</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <input type="password" class="form-control  form-control-lg" id="password2" style="height: 100px; font-size: 40px;" placeholder="請再次輸入密碼" required>
                                </div>
                            </div>
                        </div>

                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="name" class="form-label" style="font-size: 40px;">Name:</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <input type="text" class="form-control  form-control-lg" id="name" style="height: 100px; font-size: 40px;" placeholder="請輸入使用者名稱" required>
                                </div>
                            </div>
                        </div>

                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="ID" class="form-label" style="font-size: 40px;">ID:</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="container fs-1 mt-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <input type="text" class="form-control  form-control-lg" id="ID" style="height: 100px; font-size: 40px;" placeholder="請輸入ID" required>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="container fs-1 my-5">
                            <div class="row align-items-center">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="font-size: 40px;">取消</button>
                                </div>
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary" style="font-size: 40px;">註冊</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid fs-1 my-5">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
        <div class="container-fluid fs-1 my-5">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>

    </main>
