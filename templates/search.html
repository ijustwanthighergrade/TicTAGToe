<!DOCTYPE html>

{% include '/frame/head.html' %}
<script>
    var currTag = '';
    var listNodeData = [];
    var listLinkData = [];

    {% for item in nodeData %}
        listNodeData.push({ key: '{{ item["key"] }}', category: '{{ item["category"] }}', text: '{{ item["text"] }}', description: '{{ item["description"] }}', type: '{{ item["type"] }}', imgPath: '{{ item["imgPath"] }}' });
    {% endfor %}

    {% for link in linkData %}
            listLinkData.push({ from: '{{ link["from"] }}', to: '{{ link["to"] }}' });
    {% endfor %}

</script>
